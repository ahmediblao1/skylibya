<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="contact-page">
    <div class="container">
      <!-- Contact Form -->
      <div class="form-section">
        <h2 class="contact-title">Let's Talk</h2>
        <p class="contact-info">
          <a href="mailto:info@skylibya.net">info@skylibya.net</a> | (844) 477-5229
        </p>
        <form id="contactForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>

          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone" placeholder="Your Phone Number">

          <label for="message">Inquiry Details:</label>
          <textarea id="message" name="message" placeholder="Your Message"></textarea>

          <button type="submit" class="btn btn-primary">Submit Message</button>
        </form>
      </div>

      <!-- Image Section -->
      <div class="image-section">
        <img src="./assets/images/hero-bg.jpg" alt="Contact us" class="img-cover">
        <p class="image-caption">
          Personalized, expert management solutions for private and commercial aircraft owners, operators, and passengers.
        </p>
      </div>
    </div>
  </section>
</body>
</html>
